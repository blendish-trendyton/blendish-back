name: Java CI/CD with Gradle and AWS CodeDeploy

on:
  push:
    branches:
      - main
      - feat/deploy

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle dependencies  # Gradle ìºì‹œ ì‚¬ìš©í•˜ì—¬ ë¹Œë“œ ì†ë„ í–¥ìƒ
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: |
          ./gradlew dependencies || true  # ìºì‹±ì„ í™œìš©í•˜ê¸° ìœ„í•œ ì‚¬ì „ ì‹¤í–‰
          ./gradlew clean build --no-daemon --build-cache -x test  # ë¹Œë“œ ìºì‹œ í™œì„±í™”

      - name: Prepare artifacts for deployment
        run: |
          mkdir -p before-deploy
          mkdir -p deploy  # zip íŒŒì¼ ì €ì¥í•  deploy í´ë” ìƒì„±
          
          # scripts í´ë”ê°€ ì¡´ì¬í•˜ê³  .sh íŒŒì¼ì´ ìˆì„ ë•Œë§Œ ë³µì‚¬
          if [ -d "scripts" ] && [ "$(ls -A scripts/*.sh 2>/dev/null)" ]; then
            cp scripts/*.sh before-deploy/
          else
            echo "âš ï¸ Warning: No scripts found in scripts/ directory"
          fi
          
          # appspec.yml ë³µì‚¬
          if [ -f "appspec.yml" ]; then
            cp appspec.yml before-deploy/
          else
            echo "ğŸš¨ Error: appspec.yml not found!"
            exit 1  # í•„ìˆ˜ íŒŒì¼ ì—†ìœ¼ë©´ ë¹Œë“œ ì¤‘ë‹¨
          fi
          
          # JAR íŒŒì¼ ë³µì‚¬
          if ls build/libs/*.jar 1> /dev/null 2>&1; then
            cp build/libs/*.jar before-deploy/
          else
            echo "ğŸš¨ Error: No JAR files found in build/libs/"
            exit 1  # JAR íŒŒì¼ ì—†ìœ¼ë©´ ë¹Œë“œ ì¤‘ë‹¨
          fi
          
          echo "âœ… before-deploy í´ë” ë‚´ìš©:"
          ls -la before-deploy  # ë””ë²„ê¹…ìš©
          
          # ZIP ìƒì„±
          zip -r deploy/blendish.zip before-deploy/*
          
          echo "âœ… ZIP íŒŒì¼ ìƒì„± ì™„ë£Œ: deploy/blendish.zip"

      - name: AWS ìê²©ì¦ëª… ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

      - name: S3ì— ë°°í¬
        run: |
          aws s3 cp deploy/blendish.zip s3://blendish-build/blendish.zip
          echo "> S3 ì—…ë¡œë“œ ì™„ë£Œ: blendish.zip"
          
          if ! aws s3 ls s3://blendish-build/blendish.zip; then
            echo "ğŸš¨ S3 ì—…ë¡œë“œ í™•ì¸ ì‹¤íŒ¨"
            exit 1
          fi

      - name: AWS CodeDeployë¥¼ ì‚¬ìš©í•œ ë°°í¬
        run: |
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name blendish-deploy \
            --deployment-group-name blendish-deploy-group \
            --s3-location bucket=blendish-build,key=blendish.zip,bundleType=zip \
            --region ap-northeast-2 \
            --query "deploymentId" --output text)
          
          if [ -z "$DEPLOYMENT_ID" ]; then
            echo "ğŸš¨ ë°°í¬ ì‹¤íŒ¨: Deployment IDë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŒ"
            exit 1
          fi
          
          echo "> ë°°í¬ ID: $DEPLOYMENT_ID"
          
          # ë°°í¬ ìƒíƒœ í™•ì¸
          aws deploy get-deployment --deployment-id $DEPLOYMENT_ID --region ap-northeast-2
